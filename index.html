<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="row pt-5 pb-3">
            <div class="col-sm-12 col-xs-12 col-lg-12">
                <h2 class="text-center">Expense Calculator</h2>
            </div>
        </div>

        <div class="row">
            <!-- Left Image Column -->
            <div class="col-sm-12 col-xs-12 col-lg-6 border">
                <img class="img-fluid" src="images/18915856.jpg" alt="">
            </div>

            <!-- Right column -->
            <div class="col-sm-12 col-xs-12 col-lg-6 border">
                <div class="container p-5">
                    <!-- Income section -->
                    <div class="income-section pb-2">
                        <div class="row col-12 pb-3">
                            <h5 class="text-center">Income</h5>
                        </div>
                        <div class="row justify-content-center pb-3">
                            <label class="col-sm-4 col-xs-4 col-lg-2 col-form-label">Income:</label>
                            <div class="col-sm-6 col-xs-6 col-lg-6">
                                <input type="text" class="form-control" id="income">
                            </div>
                        </div>
                        <p class="text-center" id="Incomewarning"></p>
                    </div>

                    <!-- Expenses section -->
                    <div class="expenses-section pb-3">
                        <div class="row col-12 pb-3">
                            <h5 class="text-center">Expenses</h5>
                        </div>
                        <div class="row justify-content-center">
                            <label class="col-sm-4 col-xs-4 col-lg-2 col-form-label">Food:</label>
                            <div class="col-sm-6 col-xs-6 col-lg-6">
                                <input type="text" class="form-control" id="food-cost">
                            </div>
                            <p class="text-center" id="foodwarning"></p>
                        </div>
                        <div class="row justify-content-center">
                            <label class="col-sm-4 col-xs-4 col-lg-2 col-form-label">Rent:</label>
                            <div class="col-sm-6 col-xs-6 col-lg-6">
                                <input type="text" class="form-control" id="rent-cost">
                            </div>
                            <p class="text-center" id="rentwarning"></p>
                        </div>
                        <div class="row justify-content-center">
                            <label class="col-sm-4 col-xs-4 col-lg-2 col-form-label">Clothes:</label>
                            <div class="col-sm-6 col-xs-6 col-lg-6">
                                <input type="text" class="form-control" id="clothes-cost">
                            </div>
                            <p class="text-center" id="clotheswarning"></p>
                        </div>
                        <!-- calculate Button -->
                        <div class="text-center">
                            <button class="btn btn-primary ps-5 pe-5 m-2" id="calculate-btn"
                                type="button">Calculate</button>
                        </div>

                    </div>

                    <!-- Summary Section -->
                    <div class="summary-section pb-3 text-center">
                        <h5>Total Exprenses: <span id="total-expense">00.00</span></h5>
                        <h5>Balance: <span id="balance">00.00</span></h5>
                    </div>

                    <!-- Saving section -->
                    <div class="saving-section text-center">
                        <div class="row p-2">
                            <label class="col-2 col-form-label">Save:</label>
                            <div class="col-4">
                                <input type="text" class="form-control" id="saveAmount">
                            </div>
                            <h5 class="col-2">%</h5>
                            <button class="btn btn-primary col-4" type="button" id="saving-btn">Save</button>
                        </div>
                        <p class="text-center" id="savingswarning"></p>
                        <div class="pt-3 pb-3 text-center">
                            <h5>Saving Amount: <span id="saveAmountText">00.00</span></h5>
                            <h5>Remaining Balance: <span id="remainingBalanceText">00.00</span></h5>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- footer text -->
        <div class="row pt-3 pb-3">
            <div class="col-12">
                <div class="text-center">Developed by <b>Dataque Technologies</b></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
